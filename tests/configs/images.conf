background {
  monitor=
  path=/etc/hyprlock/assets/background.png
}

image {
  monitor=
  path=/etc/hyprlock/assets/avatar.png
  size=150
  position=0, 50
  halign=center
  valign=center
  border_size=3
  shadow_passes=1
  shadow_size=5
  shadow_boost=0.5
}

general {
  hide_cursor=true
}

input-field {
  monitor=
  size=50, 50
  capslock_color=rgb(CB7459)
  dots_rounding=0
  dots_size=0.35
  dots_spacing=0.1
  dots_text_format=*
  fade_on_empty=true
  font_color=rgb(8F8F8F)
  font_family=Noto Sans
  inner_color=rgba(00000000)
  outer_color=rgba(FFF7EDa0)
  outline_thickness=4
  position=0, -5%
  rounding=-1
  halign=center
  valign=center
}

label {
  monitor=
  color=rgb(FFF7ED)
  font_family=Noto Sans
  font_size=40
  position=0, 10%
  text=$TIME $FAIL
  halign=center
  valign=center
}

label {
  monitor=
  color=rgba(BEBEBEA0)
  font_family=Noto Sans
  font_size=24
  position=0, 15%
  text=cmd[update:10000] date '+%A %d %B %Y'
  halign=center
  valign=center
}

