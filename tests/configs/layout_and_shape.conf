background {
  color=rgba(255, 255, 255, 0)
}

shape {
  size = 90%, 90%
  position = 0, 0
  color = rgba(0, 0, 0, 0.5)
  border_color = rgba(255, 255, 0, 1.0)
  rounding = 5
  border_size = 10
  halign = center
  valign = center
}

shape {
  size = 50%, 50%
  position = -10, -10
  color = rgb(0, 0, 255)
  rounding = 5
  border_size = 0
  halign = center
  valign = center
}

shape {
  size = 50%, 50%
  position = +10, +10
  color = rgb(00ff00)
  color = rgba(00ff00ff)
  rounding = 5
  border_size = 0
  halign = center
  valign = center
}

# Top left corner
shape {
  size = 10%, 10%
  position = 10, -10
  color = rgba(0, 255, 0, 1.0)
  rounding = 5
  border_size = 0
  halign = left
  valign = top
}

# Top right corner
shape {
  size = 10%, 10%
  position = -10, -10
  color = rgba(0, 255, 0, 1.0)
  rounding = 5
  border_size = 0
  halign = right
  valign = top
}

# Bottom left corner
shape {
  size = 10%, 10%
  position = 10, 10
  color = rgba(0, 255, 0, 1.0)
  rounding = 5
  border_size = 0
  halign = left
  valign = bottom
}

# Bottom right corner
shape {
  size = 10%, 10%
  position = -10, 10
  color = rgba(0, 255, 0, 1.0)
  rounding = 5
  border_size = 0
  halign = right
  valign = bottom
}

# Origin of shape centered
shape {
  size = 10%, 10%
  position = 50%, 50%
  color = rgb(ff0000)
  rounding = 5
  border_size = 0
  halign = left
  valign = bottom
