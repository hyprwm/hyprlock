background {
  monitor=
  blur_passes=2
  blur_size=10
  path=screenshot
}

general {
  hide_cursor=true
}

input-field {
  monitor=
  size=50, 50
  capslock_color=rgb(CB7459)
  dots_rounding=0
  dots_size=0.35
  dots_spacing=0.1
  dots_text_format=*
  fade_on_empty=false
  font_color=rgb(8F8F8F)
  font_family=Noto Sans
  inner_color=rgba(00000000)
  outer_color=rgba(FFF7EDa0)
  outline_thickness=4
  placeholder_text=$PROMPT
  fail_text=$FAIL <b>($ATTEMPTS)</b>
  position=0, -5%
  rounding=-1
  halign=center
  valign=center
}

label {
  monitor=
  color=rgb(FFF7ED)
  font_family=Noto Sans
  font_size=40
  position=0, 10%
  text=$TIME $FAIL
  halign=center
  valign=center
}

